<aside class="room-panel">
    <div class="room-info">
        <h3>Room Details</h3>
        <div class="room-id">
            <span id="current-room-id" class="copyable-id">1d60ab90-42f1-4810-955a-caa6a1c36410</span>
            <button id="copy-room-id" class="btn copy-btn" title="Copy Room ID">
                <svg id="clipboard-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3z"/>
                </svg>
                <svg id="tick-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="green" class="tick-animation" viewBox="0 0 16 16" style="display: none;">
                    <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L10.97 4.97z"/>
                </svg>
            </button>
        </div>
        <button id="leave-room" class="btn danger">Leave Room</button>
    </div>

    <div class="room-actions">
        <button class="btn primary" id="create-btn">Create Room</button>
        <button class="btn secondary" id="join-btn">Join Room</button>

<footer class="music-player">
    <div class="now-playing">
<!--        <img id="cover-art" src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=300&h=300&fit=crop"-->
<!--             alt="Album cover">-->
        <img src="static/sm-transparent.png" alt="Album cover" height="80" width="80">
        <div class="track-info">
            <h2 id="track-title">Title</h2>
            <p id="track-artist">Artist</p>
        </div>
    </div>

    <div class="player-controls">
        <div class="controls">
            <button id="shuffle" class="control-btn" title="Shuffle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l6 6M4 4l5 5"/>
                </svg>
            </button>
            <button id="prev" class="control-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m19 20-9-8 9-8v16Z M5 19V5"/>
                </svg>
            </button>
            <button id="play" class="control-btn play-btn primary">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
            </button>
            <button id="next" class="control-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m5 4 9 8-9 8V4Z M19 5v14"/>
                </svg>
            </button>
            <button id="loop" class="control-btn" title="Loop">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 2l4 4-4 4"/>
                    <path d="M3 11v-1a4 4 0 0 1 4-4h14"/>
                    <path d="M7 22l-4-4 4-4"/>
                    <path d="M21 13v1a4 4 0 0 1-4 4H3"/>
                </svg>
            </button>
        </div>
        <div class="progress-bar">
            <span class="current-time">--</span>
            <input type="range" min="0" max="100" value="0" class="progress">
            <span class="duration">--</span>
        </div>
<!--        <div class="time-info">-->
<!--            <span id ="current-time">0:00</span>-->
<!--            <span id="duration">3:45</span>-->
<!--        </div>-->
    </div>

    <div class="volume-controls">
        <button id="mute" class="control-btn" title="Mute">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
            </svg>
        </button>
        <input type="range" id="volume" min="0" max="100" value="70" class="volume-slider">
    </div>
    <audio id="hidden-audio" controls>
    </audio>
</footer>

<div class="modal-overlay" id="join-room-modal">
    <div class="modal">
        <h2>Join Room</h2>
        <input type="text" class="modal-input" id="room-id-input" placeholder="Room ID">
        <div class="modal-actions">
            <button class="modal-btn secondary" id="cancel-join">Cancel</button>
            <button class="modal-btn primary" id="confirm-join">Join</button>
        </div>
    </div>
</div>

<script src="js/index.js" type="module"></script>
