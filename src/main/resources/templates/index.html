<!DOCTYPE html>
<html>
<head>
    <title>Sonic Muse</title>
</head>
<body>
<h1>Sonic Muse</h1>

<label for="groupId">Group ID:</label>
<input type="text" id="groupId" value="123">
<button id="joinButton">Join Group</button><br><br>

<label for="songUrl">Song URL:</label>
<input type="text" id="songUrl" value="http://example.com/song.mp3">
<button id="playButton">Play</button>
<button id="pauseButton">Pause</button>
<button id="seekButton">Seek (seconds):</button>
<input type="number" id="seekValue">
<button id="volumeButton">Volume:</button>
<input type="number" id="volumeValue" min="0" max="1" step="0.1">

<audio id="audioPlayer" controls></audio>

</body>
</html>
